<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO - Funções Construtoras</title>
</head>
<body>
    
    <script>
        let Carro = function(){
            //Variáveis Contexto da Função
            let velocidadeMáxima = 180
            let quilômetrosRodados = 0

            //Atributos
            this.cor = 'Amarelo'
            this.modelo = 'Chevette'
            this.velocidadeAtual = 0
            
            //Métodos
            this.acelerar = function (aceleração) {
                let acelerar = this.getVelocidadeAtual() + aceleração
                
                if (acelerar > velocidadeMáxima) {
                    acelerar = velocidadeMáxima
                }
                
                this.setVelocidadeAtual(acelerar)

                setQuilômetrosRodados(0.07)
                console.log(quilômetrosRodados);
            }

            this.getVelocidadeAtual = function(){
                return this.velocidadeAtual
            }

            this.setVelocidadeAtual = function(velAtual){
                this.velocidadeAtual = velAtual
            }

            let setQuilômetrosRodados = function(q){
                quilômetrosRodados += q
            }
        }

        let carro = new Carro()
        document.write(`A velocidade atual é ${carro.getVelocidadeAtual()}.`)
        carro.acelerar(50)
        document.write('<br>')
        document.write(`A velocidade atual é ${carro.getVelocidadeAtual()}.`)
        carro.acelerar(50)
        document.write('<br>')
        document.write(`A velocidade atual é ${carro.getVelocidadeAtual()}.`)
        carro.acelerar(50)
        document.write('<br>')
        document.write(`A velocidade atual é ${carro.getVelocidadeAtual()}.`)
        carro.acelerar(50)
        document.write('<br>')
        document.write(`A velocidade atual é ${carro.getVelocidadeAtual()}.`)

        console.log(carro);


    </script>
</body>
</html>
