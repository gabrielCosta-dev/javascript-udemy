<body>
    
    <script>
        //Array
        /* let arr = Array(10, 20, 30, 40)
        function teste([ , a, , b, c = 50] = arr) {

        teste(arr) */

        //Objeto
        let obj = {a: 10, b: 20, c: 30, d: 40}

        function teste({a, b: x, c, e = 60} = obj) {

        }
        teste(obj)
