<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Orientação a Objetos</title>
</head>
<body>
    
    <script>
        let produtoLiteral = {
            descrição: 'Notebook',
            preço: 2500,
            verDescrição: function () {
                console.log(`${this.descrição} por R$${this.preço}, 00.`);
            }
        }

        //Melhorias de notação
        let nome = 'Gabriel'
        let idade = 26
        let sexo = 'masculino'
        let profissão = 'programador'

        let obj = {
            nome: nome, idade: idade, sexo: sexo, profissão: profissão,
            exibirResumo: function(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissão}.`);
            }
        }
        console.log(obj);
        
        //

        let obj2 = {
            nome, idade, sexo, profissão,
            exibirResumo(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissão}.`);
            }
        }
        console.log(obj2);
        obj2.exibirResumo()
    </script>
</body>
</html>
