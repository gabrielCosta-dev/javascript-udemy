<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Orientação a Objetos</title>
</head>
<body>
    <script>
        class Animal {
        constructor(cor, tamanho, peso) {
          this.cor = cor
          this.tamanho = tamanho
          this.peso = peso
        }

        dormir() {
          console.log('Dormir')
        }
      }

      class Pássaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super (cor, tamanho, peso)
          this.bico = bico
        }

        voar() {
          console.log('Voa')
        }

      }

      class Papagaio extends Pássaro {
        constructor(falar, bico, cor, tamanho, peso) {
          super(bico, cor, tamanho, peso)
          this.sabeFalar = falar
        }

        falar() {
          console.log('Falar')
        }
      }

      class Avestruz extends Pássaro{
        constructor(bico, cor, tamanho, peso){
            super(bico, cor, tamanho, peso)
        }

        enterrarCabeça(){
            console.log('Enterrar a cabeça.');
        }

        voar(){
            console.log('Não voa.');
        }
      }

      let passaro = new Pássaro()
      passaro.voar()

      let avestruz = new Avestruz('grande', 'cor', 'tamanho', 'peso')
      console.log(avestruz);
      avestruz.voar()
    </script>
</body>
</html>
