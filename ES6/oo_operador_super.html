<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Orientação a Objetos</title>
</head>
<body>
    <script>
        class Animal {
        constructor(cor, tamanho, peso) {
          this.cor = cor
          this.tamanho = tamanho
          this.peso = peso
        }

        dormir() {
          console.log('Dormir')
        }
      }

      class Pássaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super (cor, tamanho, peso)
          this.bico = bico
        }

        voar() {
          console.log('Voar')
        }

      }

      class Papagaio extends Pássaro {
        constructor(falar, bico, cor, tamanho, peso) {
          super(bico, cor, tamanho, peso)
          this.sabeFalar = falar
        }

        falar() {
          console.log('Falar')
        }
      }

      //let passaro = new Pássaro()
      let papagaio = new Papagaio(true, 'médio', 'verde', 25, 350)
      console.log(papagaio);

      let papagaio2 = new Papagaio(false, 'pequeno', 'branco', 10, 80)
      console.log(papagaio2);
    </script>
</body>
</html>
