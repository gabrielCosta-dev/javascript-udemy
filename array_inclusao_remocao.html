<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let lista_frutas = []
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Uva'
        lista_frutas[3] = 'Abacaxi'

        //Incluir no ínicio da array
        lista_frutas.unshift('Caqui')

        //Incluir no final da array
        lista_frutas.push('Melancia')

        console.log(lista_frutas)

        //Exclusão do ínicio do array
        lista_frutas.shift()

        //Exclusão do final do array
        lista_frutas.pop()

        console.log(lista_frutas)
    </script>
</body>
</html>
