<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições - Do While</title>
</head>
<body>
    <script>
        let x = 1

        do {
            document.write(x + '<br>')
            x++

            //break
            //continue
        } while (x <= 10);
    </script>
</body>
</html>
