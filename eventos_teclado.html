<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Teclado</title>
    <style>
        div#eventos{
            border: 2px solid #000; width: 150px; height: 150px;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="eventos">

    <script>
        let eventos = document.getElementById('eventos')
        
        //Evento de PRESSIONAR A TECLA(keydown)
        eventos.addEventListener('keydown', ()=>{
            //alert('Evento disparado!')
        })

        //Evento de SOLTAR A TECLA(KEYUP)
        eventos.addEventListener('keyup', ()=>{
            //alert('Evento disparado!')
        })

        //Evento de SEGURAR A PRESSAO DA TECLA(keypress)
        //Apenas funciona com CARACTERES
        eventos.addEventListener('keypress', ()=>{
            alert('Evento disparado!')
        })
    </script>
</body>
</html>
