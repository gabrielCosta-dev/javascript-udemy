<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Janela</title>
    <style>
        div{
            border: 2px solid #000; width: 150px; height: 3000px;
        }
    </style>
</head>
<body id="eventos">
    <div></div>

    <script>
        let eventos = document.getElementById('eventos')
        console.log(eventos)
        //Evento de QUANDO A JANELA TEM SEU TAMANHO ALTERADO(resize)
        window.addEventListener('resize', ()=>{
            eventos.style.backgroundColor = '#000'
        })

        //Evento de QUANDO O SCROLL DO MOUSE Ã‰ USADO(scroll)
        window.addEventListener('scroll', ()=>{
            eventos.style.backgroundColor = '#f5f804'
        })
    </script>
</body>
</html>
