<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições - While</title>
</head>
<body>
    <script>
        let x = 1

        while (x <= 10) {
            document.write(`${x}<br>`)
            
            x++
           if (x === 5) {
                break
                continue
           }
        }
    </script>
</body>
</html>
