<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Mata-Mosquito</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imagens/mosquito.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="nivel" class="form-control">
                            <option value="">-- Selecione uma dificuldade --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chuck_norris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-success" id="iniciar">
                        Iniciar jogo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Tela Vitória
        let iniciar = document.getElementById('iniciar')

        iniciar.addEventListener('click', ()=>{
            let nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione uma dificuldade antes de iniciar o jogo.')
                return false
            }

            window.location.replace('jogo.html?' + nivel)
        })
    </script>
</body>
</html>
