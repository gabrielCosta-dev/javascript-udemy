<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

        let auxiliar = lista_frutas.indexOf('Banana')

        if(auxiliar !== -1){
            console.log(`Elemento existe e está na posição ${auxiliar}!`)
        } else{
            console.log('Elemento não existe!')
        }
    </script>
</body>
</html>
