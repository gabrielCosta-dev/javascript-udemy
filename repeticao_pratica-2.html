<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições - Prática</title>
</head>
<body>
    <script>
        for (let y = 0; y <= 10; y++) {

            for (let x = 1; x <= 10; x++) {
            document.write(`${y} x ${x} = ${y*x}<br>`)

            }

            document.write('<hr>')
        }

        
    </script>
</body>
</html>
