<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Screen</title>
</head>
<body>
    <script>
        let compValido = window.screen.availWidth
        let altValida = window.screen.availHeight

        document.write(`A largura do navegador é: ${compValido}<br>
                    A altura do navegador é: ${altValida}`);
    </script>
</body>
</html>
