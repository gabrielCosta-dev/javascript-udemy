<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <input type="text" name="entrada" id="entrada">

    <script>
        let inputEntrada = document.querySelector('input#entrada')

        inputEntrada.addEventListener('focus', ()=>{
            inputEntrada.style.background = 'yellow'
        })

        inputEntrada.addEventListener('blur', ()=>{
            let entrada = inputEntrada.value
            if (entrada.length <= 3) {
                inputEntrada.style.background = 'red'
            } else {
                inputEntrada.style.background = 'green'
            }
        })
    </script>
</body>
</html>
