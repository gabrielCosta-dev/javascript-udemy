    <title>Javascript</title>
    <script>
        let data = new Date()

        document.write( data.getDate()+'/'+(data.getMonth() + 1)+'/'+data.getFullYear()+ '  '+data.getHours()+':'+data.getMinutes()+':'+data.getMilliseconds())
    </script>
