<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições - For</title>
</head>
<body>
    <script>
        let x = 1

        for (let x = 10; x >= 0; x-=2) {
            document.write(`${x}<br>`);
            
        }
    </script>
</body>
</html>
